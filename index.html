<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نقشه مسیر نماز خفن</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500&display=swap');

  :root {
    --bg1: #021a08;
    --bg2: #03280f;
    --green: #0d8239;
    --light: #2aff7c;
    --gold: #ffd700;
  }

  body {
    margin: 0;
    font-family: "Vazirmatn", sans-serif;
    background: radial-gradient(circle at center, var(--bg2), var(--bg1));
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  .panel {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #063d1b;
    border-radius: 20px;
    padding: 10px 20px;
    width: 95%;
    max-width: 1200px;
    margin-top: 20px;
    box-shadow: 0 0 20px #000;
    flex-wrap: wrap;
    gap: 10px;
    font-family: "Vazirmatn", sans-serif;
  }

  .panel button, .panel input {
    border: none;
    border-radius: 20px;
    padding: 8px 14px;
    font-weight: bold;
    background: var(--green);
    color: #fff;
    cursor: pointer;
    transition: all .3s;
    font-family: "Vazirmatn", sans-serif;
  }

  .panel button:hover {
    transform: scale(1.08);
    background: var(--light);
    color: #021a08;
  }

  .grid {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    gap: 25px;
    justify-items: center;
    width: 90%;
    max-width: 900px;
  }

  .circle {
    width: 60px;
    height: 60px;
    background: var(--green);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    box-shadow: 0 0 10px #012;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .circle svg {
    width: 30px;
    height: 30px;
    opacity: 0;
    transform: scale(0);
    transition: all 0.3s ease;
  }

  .circle.checked {
    background: var(--light);
    box-shadow: 0 0 15px var(--light), 0 0 25px var(--light);
  }

  .circle.checked svg {
    opacity: 1;
    transform: scale(1);
  }

  .circle.gold {
    background: var(--gold);
    box-shadow: 0 0 25px var(--gold), 0 0 45px var(--gold);
    animation: shine 1s infinite alternate;
  }

  @keyframes shine {
    0% { filter: brightness(1); }
    100% { filter: brightness(1.5); }
  }

  @keyframes confetti-fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  .confetti {
    position: fixed;
    top: 0;
    width: 10px;
    height: 10px;
    background-color: var(--color);
    opacity: 0.9;
    animation: confetti-fall 3s linear;
    z-index: 9999;
  }

  .btn-big {
    margin-top: 25px;
    background: #a5ff4e;
    color: #022805;
    font-weight: bold;
    border-radius: 15px;
    padding: 14px 30px;
    box-shadow: 0 0 20px #a5ff4e55;
    cursor: pointer;
    transition: all .3s ease;
    animation: pulse 2s infinite;
    font-family: "Vazirmatn", sans-serif;
  }

  .btn-big:hover {
    background: var(--gold);
    box-shadow: 0 0 30px var(--gold);
  }

  .footer {
    margin-top: 40px;
    width: 90%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #063d1b;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 20px #000;
    gap: 10px;
  }

  .footer span {
    color: #b3ffb3;
    font-size: 14px;
  }

  #prizePreview {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  #prizeLogo {
    width: 80px;
    height: 80px;
    border-radius: 15px;
    display: none;
    box-shadow: 0 0 10px #000;
  }

  #prizeLabel {
    color: #fff;
    font-size: 18px;
    font-weight: bold;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
</style>
</head>
<body>

<div class="panel">
  <button id="applyBtn">اعمال</button>
  <div style="display:flex;gap:10px;align-items:center;">
    <button id="decreaseBtn">−</button>
    <input id="stepsInput" type="number" min="1" value="20" style="width:60px;text-align:center;">
    <button id="increaseBtn">+</button>
  </div>
  <button id="resetBtn">بازنشانی</button>
  <input id="prizeName" type="text" placeholder="اسم جایزه">
  <input id="prizeImg" type="file" accept="image/*">
</div>

<button class="btn-big" id="prayBtn">✅ یک نماز خواندم</button>
<div class="grid" id="pathGrid"></div>
<button class="btn-big" id="bonusBtn">💫 امتیاز اضافه</button>

<div class="footer">
  <span>ساخته‌شده با 💚 توسط علیرضا حاتمی</span>
  <div id="prizePreview">
    <img id="prizeLogo" src="">
    <div id="prizeLabel"></div>
  </div>
</div>

<script>
let steps = 20;
let checked = [];
const grid = document.getElementById("pathGrid");

function saveData() {
  localStorage.setItem("prayerData", JSON.stringify({ steps, checked }));
}

function loadData() {
  const data = JSON.parse(localStorage.getItem("prayerData"));
  if (data) {
    steps = data.steps;
    checked = data.checked;
  } else {
    checked = Array(steps).fill(false);
  }
}

function renderGrid() {
  grid.innerHTML = "";
  for (let i = 0; i < steps; i++) {
    const c = document.createElement("div");
    c.className = "circle" + (checked[i] ? " checked" : "");
    c.innerHTML = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M20 6L9 17l-5-5" stroke="#021a08" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                   </svg>`;
    c.addEventListener("click", () => {
      checked[i] = !checked[i];
      renderGrid();
      saveData();
    });
    grid.appendChild(c);
  }
}

function confetti() {
  for (let i = 0; i < 100; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.backgroundColor = `hsl(${Math.random() * 360},100%,60%)`;
    conf.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 3000);
  }
}

document.getElementById("prayBtn").onclick = () => {
  const idx = checked.indexOf(false);
  if (idx !== -1) {
    checked[idx] = true;
    renderGrid();
    saveData();
    if (checked.every(c => c)) confetti();
  }
};

document.getElementById("bonusBtn").onclick = () => {
  const idx = checked.indexOf(false);
  if (idx !== -1) {
    checked[idx] = true;
    renderGrid();
    document.querySelectorAll(".circle")[idx].classList.add("gold");
    saveData();
  }
};

document.getElementById("resetBtn").onclick = () => {
  checked = Array(steps).fill(false);
  renderGrid();
  saveData();
};

document.getElementById("increaseBtn").onclick = () => {
  steps++;
  checked.push(false);
  renderGrid();
  saveData();
};

document.getElementById("decreaseBtn").onclick = () => {
  if (steps > 1) { steps--; checked.pop(); renderGrid(); saveData(); }
};

document.getElementById("applyBtn").onclick = () => {
  const newSteps = parseInt(document.getElementById("stepsInput").value);
  if (!isNaN(newSteps) && newSteps > 0) {
    steps = newSteps;
    checked = Array(steps).fill(false);
    renderGrid();
    saveData();
  }
};

document.getElementById("prizeImg").addEventListener("change", (e) => {
  const f = e.target.files[0];
  if (!f) return;
  const reader = new FileReader();
  reader.onload = () => {
    document.getElementById("prizeLogo").src = reader.result;
    document.getElementById("prizeLogo").style.display = "block";
  };
  reader.readAsDataURL(f);
});

document.getElementById("prizeName").addEventListener("input", (e) => {
  document.getElementById("prizeLabel").textContent = e.target.value;
});

loadData();
renderGrid();
</script>
</body>
</html>
