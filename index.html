<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نقشه مسیر نماز خفن</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@600&display=swap');

  :root {
    --bg1: #021a08;
    --bg2: #03280f;
    --green: #0d8239;
    --light: #2aff7c;
    --gold: #ffd700;
  }

  body {
    margin: 0;
    font-family: "Vazirmatn", sans-serif;
    background: radial-gradient(circle at center, var(--bg2), var(--bg1));
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .panel {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #063d1b;
    border-radius: 20px;
    padding: 10px 20px;
    width: 95%;
    max-width: 800px;
    margin-top: 20px;
    box-shadow: 0 0 20px #000;
    gap: 10px;
  }

  .panel button, .panel input {
    border: none;
    border-radius: 20px;
    padding: 8px 14px;
    font-weight: bold;
    background: var(--green);
    color: #fff;
    cursor: pointer;
    transition: all .3s;
    font-family: "Vazirmatn", sans-serif;
  }

  .panel button:hover {
    transform: scale(1.08);
    background: var(--light);
    color: #021a08;
  }

  .grid {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    gap: 25px;
    justify-items: center;
    width: 90%;
    max-width: 900px;
  }

  .circle {
    width: 70px;
    height: 70px;
    background: var(--green);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    box-shadow: 0 0 10px #012;
    cursor: pointer;
    transition: transform 0.2s ease;
    font-family: "Vazirmatn", sans-serif;
    font-size: 18px;
  }

  .circle:hover {
    transform: scale(1.1);
  }

  .circle svg {
    width: 30px;
    height: 30px;
    opacity: 0;
    position: absolute;
    transition: opacity 0.4s ease, transform 0.4s ease;
    transform: scale(0);
  }

  .circle.checked {
    background: var(--light);
    box-shadow: 0 0 15px var(--light), 0 0 25px var(--light);
    animation: pop 0.4s ease;
  }

  .circle.checked svg {
    opacity: 1;
    transform: scale(1.2);
  }

  .circle span {
    position: relative;
    z-index: 2;
    color: #fff;
    font-weight: bold;
  }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  .footer {
    margin-top: 40px;
    padding: 15px 25px;
    background: #063d1b;
    border-radius: 15px;
    box-shadow: 0 0 20px #000;
    color: #b3ffb3;
  }

  @keyframes confetti-fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  .confetti {
    position: fixed;
    top: 0;
    width: 10px;
    height: 10px;
    background-color: var(--color);
    opacity: 0.9;
    animation: confetti-fall 3s linear;
    z-index: 9999;
  }
</style>
</head>
<body>

<div class="panel">
  <button id="applyBtn">اعمال</button>
  <div style="display:flex;gap:10px;align-items:center;">
    <button id="decreaseBtn">−</button>
    <input id="stepsInput" type="number" min="1" value="20" style="width:60px;text-align:center;">
    <button id="increaseBtn">+</button>
  </div>
  <button id="resetBtn">بازنشانی</button>
</div>

<div class="grid" id="pathGrid"></div>

<div class="footer">
  ساخته‌شده با 💚 توسط علیرضا حاتمی
</div>

<script>
let steps = 20;
let checked = [];
const grid = document.getElementById("pathGrid");

function saveData() {
  localStorage.setItem("prayerData", JSON.stringify({ steps, checked }));
}

function loadData() {
  const data = JSON.parse(localStorage.getItem("prayerData"));
  if (data) {
    steps = data.steps;
    checked = data.checked;
  } else {
    checked = Array(steps).fill(false);
  }
}

function renderGrid() {
  grid.innerHTML = "";
  for (let i = 0; i < steps; i++) {
    const c = document.createElement("div");
    c.className = "circle" + (checked[i] ? " checked" : "");
    c.innerHTML = `
      <span>${i + 1}</span>
      <svg viewBox="0 0 24 24">
        <path d="M20 6L9 17l-5-5" stroke="#021a08" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    `;
    c.addEventListener("click", () => {
      checked[i] = !checked[i];
      renderGrid();
      saveData();
    });
    grid.appendChild(c);
  }
}

function confetti() {
  for (let i = 0; i < 100; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.backgroundColor = `hsl(${Math.random() * 360},100%,60%)`;
    conf.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 3000);
  }
}

document.getElementById("applyBtn").onclick = () => {
  const newSteps = parseInt(document.getElementById("stepsInput").value);
  if (!isNaN(newSteps) && newSteps > 0) {
    steps = newSteps;
    checked = Array(steps).fill(false);
    renderGrid();
    saveData();
  }
};

document.getElementById("increaseBtn").onclick = () => {
  steps++;
  checked.push(false);
  renderGrid();
  saveData();
};

document.getElementById("decreaseBtn").onclick = () => {
  if (steps > 1) { steps--; checked.pop(); renderGrid(); saveData(); }
};

document.getElementById("resetBtn").onclick = () => {
  checked = Array(steps).fill(false);
  renderGrid();
  saveData();
};

loadData();
renderGrid();
</script>

</body>
</html>
