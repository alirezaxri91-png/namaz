<script>
let steps = 20;
let checked = [];
const grid = document.getElementById("pathGrid");

function saveData() {
  localStorage.setItem("prayerData", JSON.stringify({ steps, checked }));
}
function loadData() {
  const data = JSON.parse(localStorage.getItem("prayerData"));
  if (data) { steps = data.steps; checked = data.checked; } 
  else { checked = Array(steps).fill(false); }
}
function renderGrid() {
  grid.innerHTML = "";
  for (let i = 0; i < steps; i++) {
    const c = document.createElement("div");
    c.className = "circle" + (checked[i] ? " checked" : "");
    c.innerHTML = `<svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" stroke="#021a08" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
    c.onclick = () => { checked[i] = !checked[i]; renderGrid(); saveData(); };
    grid.appendChild(c);
  }
}
function confetti() {
  for (let i = 0; i < 100; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.backgroundColor = `hsl(${Math.random() * 360},100%,60%)`;
    conf.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 3000);
  }
}
prayBtn.onclick = () => {

};
